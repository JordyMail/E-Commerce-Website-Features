<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Feature List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         .feature-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .active-tab {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        .priority-high { border-left-color: #ef4444; }
        .priority-medium { border-left-color: #f59e0b; }
        .priority-low { border-left-color: #10b981; }
        .pill {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">E-Commerce Website Features</h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">Comprehensive checklist for building a professional online store</p>
        </header>
        <div class="flex flex-wrap mb-8 border-b border-gray-200">
            <button onclick="showTab('uiux')" class="tab-btn active-tab px-6 py-3 text-lg">UI/UX</button>
            <button onclick="showTab('product')" class="tab-btn px-6 py-3 text-lg">Products</button>
            <button onclick="showTab('cart')" class="tab-btn px-6 py-3 text-lg">Cart & Checkout</button>
            <button onclick="showTab('user')" class="tab-btn px-6 py-3 text-lg">User Accounts</button>
            <button onclick="showTab('admin')" class="tab-btn px-6 py-3 text-lg">Admin Panel</button>
            <button onclick="showTab('security')" class="tab-btn px-6 py-3 text-lg">Security</button>
            <button onclick="showTab('seo')" class="tab-btn px-6 py-3 text-lg">SEO</button>
            <button onclick="showTab('social')" class="tab-btn px-6 py-3 text-lg">Social Media</button>
            <button onclick="showTab('payment')" class="tab-btn px-6 py-3 text-lg">Payments</button>
            <button onclick="showTab('shipping')" class="tab-btn px-6 py-3 text-lg">Shipping</button>
        </div>
        <div id="uiux" class="tab-content">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </div>

    </div>
</body>
</html>
